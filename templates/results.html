<!DOCTYPE html>
<html>
<head>
	<title>Results</title>
	<link rel="stylesheet" type="text/css" href="lifestyleadvise/static/style.css">
</head>
<body>
	<h1>Lifestyle Advisor</h1>
	<div class="result-container">
		<ul>
			{% for line in generated_text.split('\n') %}
				{% if line.startswith('-') %}
					<li>{{ line }}</li>
				{% else %}
					<p>{{ line }}</p>
				{% endif %}
			{% endfor %}
		</ul>
		<div class="btn-container">
			<button onclick="location.href='{{ url_for('index') }}'">Back to Questionnaire</button>
		</div>
	</div>
	
</body>
</html>
